<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--meta-->
    <meta name="description"
          content="Grostore Grocery  eCommerce html template. Multivendor responsive eCommerce template">
    <meta name="author" content="ThemeTags">
    <meta name="keywords"
          content="Grostore Grocery  ecommerce, admin template, online shop, e-commerce, ecommerce template, marketplace, modern, responsive,  business, mobile, bootstrap, html5, css3, js, gallery, slider, touch, creative, clean">
    <!--favicon icon-->
    <link rel="icon" href="/assets/img/favicon.png" type="image/png" sizes="16x16">

    <!--title-->
    <title>Grostore - Signup - Grostore Grocery eCommerce HTML Template</title>

    <!--build:css-->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- endbuild -->
</head>

<body>

<!--preloader start-->
<div id="preloader">
    <img src="/assets/img/preloader.gif" alt="preloader" width="450" class="img-fluid">
</div>
<!--preloader end-->
<!--main content wrapper start-->
<div class="main-wrapper">
    <div class="alert alert-danger text-center" role="alert"
         th:if="${message}">[[${message}]]
    </div>
    <!--login section start-->
    <section class="login-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12 tt-login-img" data-background="assets/img/banner/login-banner.jpg"></div>
                <div class="col-lg-5 col-12 bg-white d-flex p-0 tt-login-col shadow">
                    <form method="POST" th:action="@{/foodshop/login/login-user}" th:object="${userRequest}"
                          class="tt-login-form-wrap p-3 p-md-6 p-lg-6 py-7 w-100">
                        <div class="mb-7">
                            <a href="index-2.html">
                                <img src="/assets/img/logo.png" alt="logo">
                            </a>
                        </div>
                        <h2 class="mb-4 h3">Hey there! <br>Welcome back <span class="text-secondary">Grostore.</span>
                        </h2>
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <div class="input-field">
                                    <label class="fw-bold text-dark fs-sm mb-1">Username</label>
                                    <input type="text" placeholder="Enter your username" id="username" name="login"
                                           class="theme-input" th:field="*{username}">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="input-field check-password">
                                    <label class="fw-bold text-dark fs-sm mb-1">Password</label>
                                    <div class="check-password">
                                        <input type="password" id="password" placeholder="Password" name="login"
                                               class="theme-input" th:field="*{password}">
                                        <span class="eye eye-icon"><i class="fa-solid fa-eye"></i></span>
                                        <span class="eye eye-slash"><i class="fa-solid fa-eye-slash"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4">
                            <div class="checkbox d-inline-flex align-items-center gap-2">
                                <div class="theme-checkbox flex-shrink-0">
                                    <input type="checkbox" id="save-password">
                                    <span class="checkbox-field"><i class="fa-solid fa-check"></i></span>
                                </div>
                                <label class="save-password fs-sm">Remember for 30 days</label>
                            </div>
                            <a href="#" class="fs-sm">Forgot Password</a>
                        </div>
                        <div class="row g-4 mt-4">
                            <div class="col-sm-6">
                                <!--                                <button type="submit" class="btn btn-primary w-100">Sign In</button>-->
                                <input type="submit" class="btn btn-primary w-100" value="Log In"/>
                            </div>
                            <div class="col-sm-6">
                                <a href="#" class="btn btn-outline google-btn w-100">
                                    <img src="/assets/img/brands/google.png" alt="google" class="me-2">Sign with Google
                                </a>
                            </div>
                        </div>
                        <p class="mb-0 fs-xs mt-4">Don't have an Account? <a th:href="@{/foodshop/login/sign-up}">Sign
                            Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!--login section end-->

</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Thông báo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="popup_noti">
                Đăng ký tài khoản thành công
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" id="btn-confirm" class="btn btn-default min-w-120" data-bs-dismiss="modal"
                        aria-label="Close">
                    Thoát
                </button>
            </div>
        </div>
    </div>
</div>

<!--main content wrapper end-->


<!--scroll bottom to top button start-->
<button class="scroll-top-btn">
    <i class="fa-regular fa-hand-pointer"></i>
</button>
<!--scroll bottom to top button end-->
<!--build:js-->
<script src="/assets/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/assets/js/vendors/jquery-ui.min.js"></script>
<script src="/assets/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/assets/js/vendors/swiper-bundle.min.js"></script>
<script src="/assets/js/vendors/jquery.magnific-popup.min.js"></script>
<script src="/assets/js/vendors/simplebar.min.js"></script>
<script src="/assets/js/vendors/parallax-scroll.js"></script>
<script src="/assets/js/vendors/isotop.pkgd.min.js"></script>
<script src="/assets/js/vendors/countdown.min.js"></script>
<script src="/assets/js/vendors/range-slider.js"></script>
<script src="/assets/js/vendors/waypoints.js"></script>
<script src="/assets/js/vendors/counterup.min.js"></script>
<script src="/assets/js/vendors/typer.js"></script>
<script src="/assets/js/app.js"></script>
<!--endbuild-->
</body>
